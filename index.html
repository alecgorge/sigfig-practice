<!DOCTYPE html>
<html>
	<head>
		<title>Sigfigs.</title>
		<link rel="stylesheet" href="bootstrap-1.2.0.min.css"/>
		<link rel="stylesheet" href="sigfigapp.css"/>
	</head>
	<body>
		<div class="container">
			<h1>Sigfig Practice</h1>
			<div class="row">
				<div class="span6 columns">
					<h3>Your progress</h3>
					<p id="score"><span id="correct">0</span>/<span id="total">0</span><span id="percent">0%</span></p>
				</div>
				<div class="span10 columns">
					<h3>Question</h3>
					<div id="qar">
						<div id="q" style="font-size:2em;"></div>
						
						<p><strong>Answer:</strong>
						   <input class="xlarge" id="a" name="a" size="30" type="text">
						   <a href="javascript:;" id="check" class="btn primary">Check</a>
						   <a href="javascript:;" id="next" class="btn success" style="display:none;">Next</a>
						</p>
						<div id="resp_box"></div>
					</div>
				</div>
			</div>
		</div>
	
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
		<script type="text/javascript" src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
		<script type="text/javascript" src="sigfigapp.js"></script>
	</body>
</html>
